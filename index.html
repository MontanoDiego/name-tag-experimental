<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <!-- section for controls -->
            <section id="inputSection">
                <label>Name:</label>
                <input id="nameInput" />
                <button id="updateButton">Submit</button>
                <select id="colorSelector">
                    <option value="purple">Purple</option>
                    <option value="red">Red</option>
                    <option value="gray">Gray</option>
                </select>
            </section>

            <!-- section for displaying name -->
            <section class="flexContainer">
                <div class="top">
                    <h1 class="red">HELLO</h1>
                    <p class="red">my name is...</p>
                </div>
                <div class="bot">
                    <p class="nameDisplay" id="name"></p>
                </div>
            </section>
        </main>
    </body>
</html>
